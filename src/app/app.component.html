<div class="container w-50 mt-5 text-center">
  <div class=" styleText text-center display-3 m-3">
    Word Limit: {{ limit }}
  </div>

  <input
    type="range"
    min="1"
    max="50"
    value="{{ limit }}"
    class="slider form-control-range"
    (change)="handleSlideChange($any($event.target).value)"
  />
  <button class="btn-info" (click)="generate()">Generate {{ limit }} Random Words  </button>

  <div *ngIf="words" class="card card-body">
    <p class="display-4">
      {{ words }}
    </p>
  </div>
</div>
